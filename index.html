<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyWiki</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="text-center">MyWiki</h1>
      <img class="text-center" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Wikipedia_Logo_1.0.png/220px-Wikipedia_Logo_1.0.png" />
    </div>
    <div class="container-fluid text-center" id="controls">
      <form>
        <div class="input-group">
          <input class="form-control" id="search" placeholder="please enter your search term here" required/>
          <span class="input-group-addon"id="mag" type="submit"><i class="fa fa-search"></i></span>
        </div>
      </form>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><div class="btn btn-primary" id="random">View Random Article</div></a>
    </div>
    <div class="container-fluid" id="results-list">
    </div>
    <div class="text-center" id="footer">
      <p>by <a href="https://github.com/smmakowski">smmakowski</a></p>
      <p>uses the Wikipedia
        <a href="https://www.mediawiki.org/wiki/API:Main_page">API</a>
      </p>
    </div>
  </body>
    <script src="./scripts/app.js"></script>
</html>
